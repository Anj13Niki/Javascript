<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
    </div>
    <ul class="languages">
        <li>JavaScript</li>
    </div>
    <script>
        const parent = document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[0].innerHTML)
        for(let i=0;i<parent.children.length;i++){
            console.log(parent.children[i].innerHTML);
        }
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        const day = document.querySelector('.day');
        console.log(day);
        console.log(day.parentElement);
        console.log(day.nextElementSibling);
        console.log("NODES:",parent.childNodes);


        // *************************************************CREATE ELEMENT***********************************************************

        const div = document.createElement('div');
        console.log(div);
        div.className="main";
        div.id="maindiv";
        div.style.backgroundColor="green";
        div.style.padding="12px";
        div.innerText="Hello World!!";
        document.body.appendChild(div)


        // *************************************************EDIT OR REMOVE ELEMENT***********************************************************

        function addLanguages(langname){
            const li = document.createElement('li');
            li.innerHTML=`${langname}`;
            document.querySelector('.languages').appendChild(li);
        }
        addLanguages("JAVA");

        function addOptiLanguage(langname){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langname));
            document.querySelector('.languages').appendChild(li)
        }
        addOptiLanguage("Python");

        // const secondLang = document.querySelector(".languages li :nth-child(2)");
        const firstlang = document.querySelector("li:first-child");
        const secondLang = document.querySelector("li:first-child").nextElementSibling;
        console.log(secondLang)
        secondLang.innerHTML="Golang"
        const newli = document.createElement('li');
        newli.textContent="Golang";
        secondLang.replaceWith(newli)
    </script>
</body>
</html>
